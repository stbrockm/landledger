<!DOCTYPE html>
<html>
<body>

<form id="frm1" action="/action_page.php">
  Weight: <input type="text" name="lweight" value="0"> kg<br>
  Quality: <input type="text" name="lquality" value=""> best: A-B-C-D-E :worst<br>
  GPS Longitude Degrees: <input type="range" name="lGPSLongDeg" min="0" max="90" step="1" onchange="updateTextInput('lGPSLongDegText',this.value);"> N <input type="text" id="lGPSLongDegText" value="">°<br>
  GPS Longitude Minutes: <input type="range" name="lGPSLongMin" min="0" max="180" step="0.001" onchange="updateTextInput('lGPSLongMinText',this.value);"> <input type="text" id="lGPSLongMinText" value="">'<br>
  GPS Latidute  Degrees: <input type="range" name="lGPSLatDeg" min="0" max="90" step="1" onchange="updateTextInput('lGPSLatDegText',this.value);"> E <input type="text" id="lGPSLatDegText" value="">°<br>
  GPS Latidute  Minutes: <input type="range" name="lGPSLatMin" min="0" max="180" step="0.001" onchange="updateTextInput('lGPSLatMinText',this.value);"> <input type="text" id="lGPSLatMinText" value="">'<br>
  Date: <input type="datetime-local" name="ldate"> YYYY/MM/DD<br><br>
  <!--input type="submit" value="Submit"-->
</form>

<p>Click "Try it" to display the value of each element in the form.</p>
<button onclick="debugOut()">Try it</button>
<button onclick="attachToTangle()">Attach to tangle</button>

<p id="demo"></p>

<script>
function debugOut() {
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
function updateTextInput(textID,val) {
    document.getElementById(textID).value=val;
}
</script>

</body>
</html>
